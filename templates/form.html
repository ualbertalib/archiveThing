<!DOCTYPE html>
<html>
<head>
  <title>Digital Preservation Server Definition</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <h1>Digital Preservation Server Definition</h1>
   <form action="{{ request.url_for('submit_form') }}" method="post">

    <label>Project Name:
      <input type="text" name="project_name" required>
    </label>

    <div class="inline">
	    <label>Project Start Date:
	      <input type="date" name="start_date" required>
	    </label>

	    <label>Project End Date:
	      <input type="date" name="end_date" required>
	    </label>
    </div>

    <label>Description:
      <textarea name="description" rows="2"></textarea>
    </label>

    <label>Base OS:
      <select name="base_os">
        <option>Don't Care</option>
        <option>Ubuntu</option>
        <option>CentOS Stream</option>
        <option>Fedora</option>
        <option>NixOS</option>
        <option>Arch</option>
        <option>Other</option>
      </select>
    </label>

    <fieldset>
      <legend>Optional software:</legend>
      <label><input type="checkbox" name="optional_software" value="ImageMagick"> ImageMagick</label><br>
      <label><input type="checkbox" name="optional_software" value="Anaconda"> Anaconda</label><br>
      <label><input type="checkbox" name="optional_software" value="Jupyter"> Jupyter</label><br>
      <label><input type="checkbox" name="optional_software" value="Pandas"> Pandas</label><br>
      <label><input type="checkbox" name="optional_software" value="Swift client"> Swift client</label><br>
      <label><input type="checkbox" name="optional_software" value="yt-dlp"> yt-dlp</label><br>
      <label><input type="checkbox" name="optional_software" value="SSH/SFTP"> SSH/SFTP</label>
    </fieldset>

    <label>Disk Size:</label>
    <div class="inline">
      <input type="number" name="disk_size" min="1" required>
      <select name="disk_unit">
        <option>GB</option>
        <option>TB</option>
      </select>
    </div>

    <div class="inline">
    <label>Server Size:
      <select name="server_size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </label>

    <label>Data Mount Path:
      <input type="text" name="mount_path" placeholder="/mnt/data">
    </label>
    </div>

    <button type="submit">Forge Server ðŸš€</button>
  </form>
</body>
</html>
